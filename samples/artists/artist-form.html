<div class="row" ng-hide="artist._id">
    <div class="col-md-6">
        <h2>Create New Artist</h2>
    </div>
</div>
<div class="container">
  <div>
    <p>
        <label>Name</label> 
        <input class="form-control" type="text" ng-model="artist.name"> 
    </p>
    <p ng-if="!artist.image">
        <label>Photo</label> 
        <input id="image" class="form-control" type="file"> 
    </p>
    <p>
        <label>Genre</label> 
        <input class="form-control" type="text" ng-model="artist.genre" required> 
    </p>
    <p>
        <label>Date of Birth</label> 
        <input class="form-control" type="date" ng-model="artist.dob"> 
    </p>
    <p>
        <label>Place of Birth</label> 
        <input class="form-control" type="text" ng-model="artist.birthplace"> 
    </p>
    <p>
        <button style="margin-top:20px" class="btn btn-default" ng-click="saveArtist(artist)">Save</button>
        <button style="margin-top:20px" class="btn btn-default" ng-click="back()">Back</button>
    </p>
  </div>
</div>
